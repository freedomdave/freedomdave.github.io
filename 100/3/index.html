<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			width: 300px;
			height: 300px;
			background-color: seagreen;
			border-radius: 50px 0 0 50px;
			box-shadow: -10px 0 10px red, /*左边阴影*/  
   						 10px 0 10px yellow, /*右边阴影*/  
    					0 -10px 10px blue, /*顶部阴影*/  
    					0 10px 10px green;/*底部阴影*/
    		margin: 0 auto;
		}
	</style>
</head>
<body>
	<div class="box">
		css:border-radius<br>
		box-shadow
	</div>
</body>
</html>
