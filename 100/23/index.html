<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>try jquery</title>
	<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.js"></script>
	<style>
		.box {
			width: 200px;
			height: 200px;
			background-color: teal;
			margin: 50px auto;
		}
		.box.red{
			border-radius: 50%;
			background-color: purple;
			}
	</style>
</head>
<body>
	<div class="box "></div>



	<script>
		// $('.box').click(function () {
		// 	$('.box').addClass('red')
		// })
		
      $('.box').click(function(){
      	$(this).toggleClass('red');
      });

    
	</script>
</body>
</html>
