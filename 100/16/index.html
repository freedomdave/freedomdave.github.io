<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>responsive design</title>
	<style>
		.circle {
			width: 150px;
			height: 150px;
			background-color: teal;
			box-shadow: 0 2px 5px 0 ;
			border-radius: 50%;
			margin: 40px auto;
		}
		@media (min-width: 700px)
		 {
		 	.circle{
		 		background-color: seagreen;
		 	}
		 }
	</style>
</head>
<body>
	<div class="circle">
		
	</div>
</body>
</html>
