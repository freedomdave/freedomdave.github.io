    	.container{

		}

<body>
<div class="container">
		<h1>这两个盒子给的初始大小一样，但是具体效果如下</h1>
		<div class="box clearfix">给盒子加padding、border后盒子会比原设定大</div>
		<div class="bottom clearfix">加一条属性可以清除这种情况box-sizing:border-box</div>
</div>
