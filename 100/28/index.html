<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>font awesome</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<style>
		a  {
			display: block;
			text-decoration: none;
			text-align: center;
		}
		h1,p  {
			text-align: center;
			line-height: 1.8em;
			color: red;
		}
		i  {
			font-size: 100px;
		}
		.music  {
			color: teal;
		}
		.folder  {
			color: purple;
		}
	</style>
</head>
<body>
	<h1>font-awesome的应用，字体图标的应用</h1>
	<p>font-awesome的应用,当需要什么图标时，需要去 <a href="http://www.bootcss.com/p/font-awesome/">http://www.bootcss.com/p/font-awesome/</a>这个网址去找这个图标的名称，然后只需写“i.名称”即可。</p>
	<a href="http://www.bootcss.com/p/font-awesome/"><i class="music icon-music"></i></a>
	<a href="http://www.bootcss.com/p/font-awesome/"><i class="folder icon-folder-open"></i></a>
</body>
</html>
